<!DOCTYPE html>
<html>

<head>
    <title>Placement Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>Placement Prediction Form</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="user_name">User Name:</label>
            <input type="text" id="user_name" name="user_name" required>

            <label for="roll_number">Roll Number:</label>
            <input type="text" id="roll_number" name="roll_number" required>

            <label for="cgpa">CGPA:</label>
            <input type="number" step="0.01" id="cgpa" name="cgpa" required>

            <label for="user_skills">Technical Skills (comma-separated):</label>
            <input type="text" id="user_skills" name="user_skills" required>

            <label for="soft_skills">Soft Skills (comma-separated):</label>
            <input type="text" id="soft_skills" name="soft_skills" required>

            <label for="aptitude_test_score">Aptitude Test Score:</label>
            <input type="number" step="1" id="aptitude_test_score" name="aptitude_test_score" required>

            <label for="internship_experience">Did any Internship?</label>
            <select id="internship_experience" name="internship_experience" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="user_domain">Domain:</label>
            <select id="user_domain" name="user_domain" required>
                <option value="dev">Development</option>
                <option value="ml">Machine Learning</option>
                <option value="cloud">Cloud Computing</option>
            </select>

            <h3>Projects:</h3>
            <div id="projects">
                <div class="project">
                    <label for="project_title">Project Title:</label>
                    <input type="text" name="project_title" required>

                    <label for="project_skills">Project Skills (comma-separated):</label>
                    <input type="text" name="project_skills" required>
                </div>
            </div>
            <button type="button" onclick="addProject()">Add Another Project</button>

            <button type="submit">Predict</button>
        </form>
    </div>
    <script>
        function addProject() {
            const projectDiv = document.createElement('div');
            projectDiv.classList.add('project');

            projectDiv.innerHTML = `
                <label for="project_title">Project Title:</label>
                <input type="text" name="project_title" required>

                <label for="project_skills">Project Skills (comma-separated):</label>
                <input type="text" name="project_skills" required>
            `;
            document.getElementById('projects').appendChild(projectDiv);
        }
    </script>
</body>

</html>
